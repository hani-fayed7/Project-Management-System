{% extends "layout.html" %}

{% block title %}
Create Project
{% endblock %}

{% block main %}
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Create Project</h1>
        <hr class="my-4">
        <form action="/create-project" method="post">
            <div class="form-group">
                <label for="title">Project Name</label>
                <input type="text" class="form-control" id="title" name="title" style="background-color: #121212; color: white;" required placeholder="Write your project title here...">
            </div>
            <div class="form-group">
                <label for="team_members" style="margin-top: 10px;">Team Members</label>
                <textarea class="form-control" id="team_members" name="team_members" rows="3" style="background-color: #121212; color: white;" required placeholder="Write your team members here..."></textarea>
            </div>
            <div class="form-group">
                <label for="description" style="margin-top: 10px;">Project Description</label>
                <textarea class="form-control" id="description" name="description" rows="5" style="background-color: #121212;color: white;" required placeholder="Write your project description here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Create</button>
        </form>
    </div>
</div>
{% endblock %}
